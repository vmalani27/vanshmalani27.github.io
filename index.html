<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8e1e7; /* Light pink background */
            color: #6b3030; /* Darker, contrasting text color */
            margin: 0;
            padding: 0;
        }
        h1, p {
            opacity: 0;
            transition: opacity 2s ease;
            margin-bottom: 20px;
            font-weight: bold; /* Make text bold */
            font-size: 2em; /* Increase the font size for better visibility */
        }
    </style>
</head>
<body>
    <h1 id="hello">Hello</h1>
    <p id="quote"></p>
    <script>
        const quotes = [
            "Reason 101 to have a BestFriend like u <3",
            "What is my Favourite Hottie doing?",
            "When you go to gym, the weights stare at u.",
            "My day is incomplete without your text",
            "Good morning Cupcakes ;-)",
            "I will always be there for u",
            "We are mature enough to pull this beautiful friendship off.",
            "No matter what we will never leave each other behind",
            "I'll just hang a board with all of our school pics together in my room",
            "I'm so glad I have you as my male best friend"
        ];

        const helloElement = document.getElementById('hello');
        const quoteElement = document.getElementById('quote');
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

        // Show "Hello" for 3 seconds, then fade out and fade in the quote
        setTimeout(() => {
            helloElement.style.opacity = 1;
            setTimeout(() => {
                helloElement.style.opacity = 0;
                setTimeout(() => {
                    quoteElement.innerText = randomQuote;
                    quoteElement.style.opacity = 1;
                }, 2000); // Fade to quote after "Hello" fades out
            }, 3000); // Keep "Hello" visible for 3 seconds
        }, 0); // Start immediately
    </script>
</body>
</html>
